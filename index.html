<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Wellbeing tip generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Wellbeing tip generator</h1></header>
    <main>
        <form id="wellbeing-tip-form">
            <input type="text" 
            placeholder="Please enter the topic that you would like a wellbeing tip on"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="instructions"
            />
            <input type="submit" class="button"/>
        </form>
        <div class="tip" id="tip">
        
        </div>
    </main>
    <script src="src/index.js"></script>

          >on Netlify</a
        >
      </footer>
      </div>
</body>
</html>
